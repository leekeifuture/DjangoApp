{% extends 'blog/base_blog.html' %}


{% block title %}
    Delete Post "{{ post.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'post_delete_url' slug=post.slug %}" method="post">
        {% csrf_token %}

        <h3>Are you realy want to delete "{{ post.title }}" post?</h3>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ post.get_absolute_url }}">Cancel</a>
    </form>
{% endblock %}

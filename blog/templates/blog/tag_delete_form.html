{% extends 'blog/base_blog.html' %}


{% block title %}
    Delete Tag "{{ tag.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'tag_delete_url' slug=tag.slug %}" method="post">
        {% csrf_token %}

        <h3>Are you realy want to delete "{{ tag.title }}" tag?</h3>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ tag.get_absolute_url }}">Cancel</a>
    </form>
{% endblock %}
